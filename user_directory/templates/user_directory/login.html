{% extends "user_directory/base.html" %}
{% block content %}
    <main class="form-signin border">
        <form method="POST" enctype="multipart/form-data" class="inputfield">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal" align="center">Please sign in</h1>
    <div>
        <div class="col">
            {{form.username}}
            <label for="floatingInput">Username</label>
        </div>
        <div class="col">
            {{form.password1}}
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-outline-dark" type="submit">Sign in</button>
        <p class="text-center text-muted mt-5 mb-0">Have Not an account? <a href="{% url 'register' %}" class="fw-bold text-body"><u>Register Here</u></a></p>
    </div>
        </form>
    </main>

{% endblock content %}

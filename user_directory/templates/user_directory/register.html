{% extends 'user_directory/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<form class="d-xxl-flex bookman_serif" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="login_form col-sm-12 p-4 shadow rounded-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-12"><h1 class="h3 mb-3 fw-normal text-center">Please sign up</h1></div>
            </div>
             <div class="form-floating mb-1">
                {{ form.username }}
                <label for="floatingInput">Username</label>
             </div>
                <div class="form-floating mb-1">
                    {{ form.password1 }}
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-1">
                    {{ form.password2 }}
                    <label for="floatingInput">Password</label>
                </div>
                <div class="form-floating mb-1">
                    {{ form.email }}
                    <label for="floatingPassword">E-Mail</label>
                </div>

                <div class="row m-1">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8"><button class="w-50 btn btn-outline-dark" type="submit">Sign in</button></div>
                </div>
            <div class="row m-1">
                <div class="col-sm-4"></div>
                <div class="col-sm-8"><p class="text-muted mt-1">Have Not an account? <a href="{% url 'register' %}" class="fw-bold text-body"><u>Register Here</u></a></p></div>
            </div>
        </div>
    </div>
</form>


{% endblock content %}
